<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bo-gle-bo-gle</title>

  <!-- audio -->
  <audio autoplay loop>
    <source src="../bgm/BubbleBobble_MainTheme.ogg" type="audio/ogg">
  </audio>

  <!-- css -->
  <link rel="stylesheet" href="../CSS/gameplay.css">
  <link rel="stylesheet" href="../CSS/selectLevel.css">

  <!-- js -->
  <script src="../js/gameplay.js" type="module" defer></script>

</head>

<body>

  <div class="selectLevel">
    <h1 class="title btn"><span id="userIdShow"></span><span>님의 난이도 선택</span></h1>

    <ul class="levels">

      <input type="text" id="userId" name="userId" value="" style="display: none;">

      <li><button class="level btn">상</button></li>
      <li><button class="level btn">중</button></li>
      <li><button class="level btn">하</button></li>

    </ul>

    <div class="m_button">
      <label for="chooseFile">
        <span class="btn_text">
          몬스터를 고르고 싶다면?<br><br>
          👉 CLICK HERE! 👈
        </span>
      </label>
    </div>
    <input type="file" class="filebox_reset" id="chooseFile" name="chooseFile" accept="image/*">
   
  </div>

  <div class="wrap">
    <div class="play-ground">
      <!-- 상단 스코어 -->
      <div class="header">
        <ul class="score">
          <li>My Score | <span id="score"></span>.</li>
          <li>Top Score | 9999.</li>
        </ul>
      </div>



      <!-- 콘텐츠 메인 -->
      <div class="content">

        <!-- 왼/오 벽 -->
        <ul class="sidewall">
          <li></li>
          <li></li>
        </ul>


        <!-- 벽돌 바닥 -->
        <div class="gameroad">
          <ul class="floor fir-floor">
            <li></li>
          </ul>

          <ul id="onthefloor" class="floor sec-floor">
            <li></li>
          </ul>
          <ul id="onthefloor" class="floor thir-floor">
            <li></li>
          </ul>
          <ul id="onthefloor" class="floor four-floor">
            <li></li>
          </ul>
          <ul class="floor top-floor">
            <li></li>
          </ul>
        </div>

        <!-- 플레이어 -->
        <div id="bobby"></div>
      </div>
    </div>
  </div>
</body>

</html>
