<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bo-gle-bo-gle</title>
  <link rel="import" href="/html/gameplay.html">

  <!-- audio -->
  <audio autoplay loop>
    <source src="bgm/BubbleBobble_GameStart.ogg" type="audio/ogg">
  </audio>
  
  <!-- index.css -->
  <link rel="stylesheet" href="CSS/index.css">

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="img/icon/bubbycon.png">
  <link rel="shortcut icon" type="image/x-icon" href="img/icon/bubbycon.png">

  <!-- js -->
  <script src="js/index.js" type="module" defer></script>

</head>

<body>
  <div class="wrap">
    <div class="main-menu">
      <div class="title">
        <img src="img/icon/bobby01.png" alt="bobby 아이콘">
        <h1 class="btn">보 글 보 글</h1>
        <img src="img/icon/bubby02.png" alt="bubby 아이콘">
      </div>

      <div class="selectChar">
        <div class="char1 char" style="background-image: url(../img/icon/bobby06.png)"></div>
        <div class="char2 char" style="background-image: url(../img/icon/bubby06.png)"></div>
        <div class="char3 char" style="background-image: url(../img/icon/Kirby_right.png)"></div>
      </div>

      <div class="showSelectedChar"></div>

      <div class="input-player">
        <form id="inputId" action="html/gameplay.html" method="get">
          <div class="input">
            <input type="text" id="nickName" class="input1 blink" name="userId" placeholder=" ★ 닉네임 입력 후 START ★ ">
            <input type="submit" id="start" class="start btn" value="game start">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
